<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item
          id="cultureGirl"
          src="/assets/culturegirl.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        light="type:directional; castShadow:true; intensity: 2"
        position="1 1 1"
      ></a-entity>

      <a-entity
        position="0 0 -4"
        gltf-model="#cultureGirl"
        shadow="receive: false"
      ></a-entity>

      <a-entity
        position="0 0 4"
        gltf-model="#cultureGirl"
        shadow="receive: false"
      ></a-entity>

      <a-entity
        position="4 0 0"
        gltf-model="#cultureGirl"
        shadow="receive: false"
      ></a-entity>

      <a-entity
        position="-4 0 0"
        gltf-model="#cultureGirl"
        shadow="receive: false"
      ></a-entity>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#ffa3f6"
        shadow="cast: false"
      ></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
